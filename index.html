<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Veil</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Inter:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0a0a0a, #000);
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-style: italic;
      margin: 0.5rem 0;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .subtitle {
      font-size: 1.1rem;
      color: #aaa;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .links a {
      color: #f5f5f5;
      text-decoration: none;
      font-weight: 500;
      border: 1px solid #444;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.2s ease-in-out;
      background-color: rgba(255,255,255,0.05);
    }

    .links a:hover {
      background-color: #fff;
      color: #000;
    }

    .fog {
      font-size: 2rem;
      animation: fade 3s ease-in-out infinite;
      margin-bottom: 1rem;
    }

    @keyframes fade {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="fog">üå´Ô∏è</div>
  <h1>highveil.orgh1>
  <p class="subtitle">High Priestess of the Veil</p>

  <div class="links">
    <a href="sashaveneta.highveil.org" target="_blank">Sasha Veneta</a>
    <a href="hexappeal.highveil.org" target="_blank">HEX APPEAL</a>
    <a href="emmakalantar.highveil.org" target="_blank">Portfolio</a>
  </div>

  <audio autoplay loop muted playsinline id="wind-audio">
    <source src="https://cdn.pixabay.com/download/audio/2023/01/17/audio_2d687f5cec.mp3?filename=smooth-cold-wind-looped-135538.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const wind = document.getElementById('wind-audio');
    const unmute = () => {
      wind.muted = false;
      window.removeEventListener('click', unmute);
    };
    window.addEventListener('click', unmute);
  </script>
</body>
</html>
